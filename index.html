<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsivo.css">

    <!--Owl CSS arquivo linkados-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/DesafioNetflix/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/DesafioNetflix/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <title>Clone Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <Nav> <!--usa-se nav para fazer menus, alt+shift+down copia linha-->
                <a href="#">Início</a> 
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </Nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="título">Lupin</h3>
                <p class="descricao">Na adolescência, a vida de Assane Diop dá uma guinada radical quando seu pai morre após ser acusado de um crime que não cometeu. Vinte e cinco anos depois, Assane se inspira em "Arsène Lupin, o Ladrão de Casaca" para vingá-lo.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>          
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/filme1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/filme10.jpg" alt="" srcset="">
            </div>

        </div>
    </div>




    <!--link do do fontawesome para icones e do javascript do Owl, recomendável colocar javascript
    ao final para não haver problema de execução-->
    <script src="https://kit.fontawesome.com/33bf1affa5.js"crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</html>
